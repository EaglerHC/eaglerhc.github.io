<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EaglerHC - Support Us</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background Styling */
    body {
      background: linear-gradient(to bottom, #87CEEB, #4682B4);
      color: #ffffff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Cloud Effect */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: url('cloud.png') repeat-x;
      animation: moveClouds 30s linear infinite;
    }

    @keyframes moveClouds {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .nav-button {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #f0f8ff;
    }

    /* Donate Page Container */
    .donate-page {
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin-top: 20px;
    }

    .donate-page h2 {
      font-size: 1.8em;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000000;
      margin-bottom: 10px;
    }

    .donate-page p {
      font-size: 1.1em;
      color: #f0f8ff;
      margin-bottom: 20px;
    }

    /* Donate Buttons Styling */
    .donate-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .donate-button {
      width: 150px; /* Adjust the button size */
      height: auto;
      transition: transform 0.3s;
    }

    .donate-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="clouds"></div> <!-- Floating Clouds Effect -->

  <!-- Navigation Buttons -->
  <div class="nav-bar">
    <a href="index.html" class="nav-button">Home</a>
    <a href="donate.html" class="nav-button">Support</a>
    <a href="create-server.html" class="nav-button">Create Server</a>
  </div>

  <!-- Donate Page Content -->
  <div class="donate-page">
    <h2>Support Us</h2>
    <p>Your support helps us keep the servers running and improve the platform. Thank you!</p>
    
    <div class="donate-buttons">
      <a href="#">
        <img src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*9LAiIJ09lU4B4QtygYkdSw.jpeg" alt="Buy Me a Coffee" class="donate-button">
      </a>
      <a href="#">
        <img src="https://uploads.commoninja.com/searchengine/wordpress/donate-button-by-gofundme.png" alt="GoFundMe" class="donate-button">
      </a>
    </div>
  </div>
</body>
</html>
